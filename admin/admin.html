<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles.css" type="text/css">

    <!-- tipografia Space Grotesk -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <!-- tipografia nunito sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="main-menu"><h2 class="nav_logo" id="nav_logo">Loui Botin</h2>
            <img src="/src/assets/shopping-cart.png" alt="carrito-compras-icon" class="carrito cart-fixed">
             </div>
    </header>
    <main>
        <div class="container">
            <!-- agregar producto -->
            <div class="agregar">
                <h2>Agregar</h2>
                <form action="">
                    <label for="productoAgregar">Nombre del producto</label>
                    <input type="text" id="productoAgregar">
                    <label for="valorAgregar">Valor del producto</label>
                    <input type="number" id="valorAgregar"> 
                    <label for="existenciasAgregar">Existencias</label>       
                    <input type="number" id="existenciasAgregar">
                    <label for="imagenAgregar">Imagen</label>
                    <input type="text" id="imagenAgregar">
                    <input class="button accionBtn" type="button" id="btnAgregar" value="Agregar">
                </form>
            </div>
            <!-- editar producto -->
            <div class="editar">
                <h2>Editar</h2>
                <form>
                    <label for="">Nombre del producto</label>
                    <select id="productoEditar">
                        <option value="">---</option>
                    </select>

                    <label>Atributo</label>
                    <select id="atributoEditar">
                        <option value="">---</option>
                    </select>

                    <label>Nuevo valor</label>
                    <input type="text" id="nuevoAtributo">

                    <input class="button accionBtn" type="button" id="btnEditar" value="Editar">
                </form>
                
            </div>
            <!-- eliminar producto -->
            <div class="eliminar">
                <h2>Eliminar</h2>

                <form>
                    <label>Nombre del producto</label>
                    <select id="productoEliminar">
                        <option value="">---</option>
                    </select>
                    <input class="button accionBtn" type="button" id="botonEliminar" value="Eliminar">
                </form>
            </div>
        </div>
             <!-- Mostrar el mensaje -->
            <div class="contenedorMensaje">
                <div id="mensaje"></div>
            </div>

            <!-- Productos -->
            <div class="contenedorProductos">
                <h2>Productos</h2>
                <div class="mostrarProductos" id="mostrarProductos"> 
                </div>
            </div>
        </div>        
    </main>
    <script src="admin.js"></script>
</body>
</html>
